<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1 mx-auto text-center">
            <h3>Registro</h3>
            <form class="needs-validation" novalidate (ngSubmit)="agregarUsuario()">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="validationCustom01" placeholder="Nombre *" required value="" [(ngModel)]="user.nombre" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="name" id="validationCustom02" placeholder="Cedula *" required value="" [(ngModel)]="user.cedula" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="validationCustom04" placeholder="Fecha de expedición *" required value="" [(ngModel)]="user.dateCedula" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="validationCustomUsername" placeholder="Nombre de usuario *" aria-describedby="inputGroupPrepend" required value="" [(ngModel)]="user.usuario" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="name" id="validationCustomPass" placeholder="Contraseña *" required value="" [(ngModel)]="user.pass" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="name" id="validationCustom03" placeholder="Teléfono celular *" required value="" [(ngModel)]="user.cel" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="validationCustom06" placeholder="Lugar de residencia *" required value="" [(ngModel)]="user.residencia" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="validationCustom05" placeholder="Dirección *" required value="" [(ngModel)]="user.direccion" />
                </div>
                <div class="form-group">
                    <label for="sel1">Selecciones el pais:</label>
                    <select class="form-control" id="sel1">
                            <option>Colombia</option>
                            <option>Mexico</option>
                            <option>EstadosUnidos</option>
                            <option>Chile</option>
                            <option>Brasil</option>
                            <option>Ecuador</option>
                            <option>Bolivia</option>
                            <option>Uruguay</option>
                          </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="invalidCheck" required/>
                    <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Registrarse" [routerLink]="['/phone-auth']" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">¿Ya está registrado?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
