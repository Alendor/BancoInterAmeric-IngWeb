<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form formLogin="ngForm" (submit)="validarUsuario()">
                                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                                <div class="alert alert-danger" role="alert" *ngIf="isError">
                                    Something is wrong!
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="usuario" type="usuario" id="usuario" name="usuario" class="form-control" placeholder="User" required>
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Continuar</button>
                               
                                <div class="form-group">
                                    <a routerLink="/register" class="form-control login-user">No tienes cuenta ?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="recaptcha-container"></div>
        <div *ngIf="userExist">
            <hr>
            <label for="code">Ingrese código de verificación</label><br>
            <input type="text" name="code" [(ngModel)]="verificationCode">
            <button (click)="verifyLoginCode()">Verify</button>
           
        </div>






    </div>
</section>
